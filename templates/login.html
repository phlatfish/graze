<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graze | Log In</title>
    <!-- Favicon -->
    <link rel="icon" href="static/graze-favicon.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<body>
	{% if current_user.is_authenticated %}
<div class="navigation">
    <a href="/">Home</a>
    <a href="/#what-is-it">What is Graze?</a>
    <a href="/upload">Upload Files</a>
    <a href="/gallery">Gallery</a>
    <a href="/logout">Log Out</a>
	{% else %}
<div class="navigation">
    <a href="/">Home</a>
    <a href="/#what-is-it">What is Graze?</a>
    <a href="/sign_up">Sign Up</a>
    <a href="/login">Log In</a>
	{% endif %}
</body>


<!-- Add space here -->
<div style="margin-top: 75px;"></div>

<main class="container">
    <section id="login">
        <h1>Login to your account</h1>
        <form action="#" method="post" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="form-footer">Don't have an account? <a href="/sign_up">Sign up</a></p>
    </section>
</main>

<!-- Add space here -->
<div style="margin-top: 150px;"></div>

<!-- Footer -->
<footer class="bg-light text-black text-center p-4">

    <hr>

    <a href="https://github.com/phlatfish/graze" target="_blank"><img src="/static/github-icon.png" alt="GitHub" class="social-icon"></a>
    <a href="https://devpost.com/software/graze" target="_blank"><img src="/static/devpost-icon.png" alt="Devpost" class="social-icon"></a>
</footer>

<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
